<p>using-form works!</p>
<form #frominp = "ngForm">
    {{frominp.value | json}}
    <div>
      <label>Email using ngForm</label>
      <input name="email1" required="" type="email" class="form-control" [(ngModel)]="name" >
    </div>
    <div ngModelGroup = 'address'>
        <div class = 'form-group'>
          <label>Street</label>
          <input type="text" class="form-control" name="street" [(ngModel)]="street"/>
        </div>
        <div class="from-group">
          <label>City</label>
          <input type="text" class="form-control" name="city" [(ngModel)]="city"/>
        </div>
      </div>
  </form>
