
<form [formGroup]="contactDetail">
    <div class="form-group">
        <label for="mobile_number">Mobile Number</label>
        <input type="text" name="mobile_number"  class="form-control" formControlName="mobile_number">
    </div>
    
    <div class="form-group">
        <label for="email_id">Email</label>
        <input type="text" name="email_id"  class="form-control" formControlName="email_id">
    </div>

    
    <div formArrayName="alternate" *ngFor="let l of alternate.controls let i=index" class="form-group">
        <div [formGroupName]="i">
            <label>AlterMobileNumber</label>
            <input type="text" class="form-control" formControlName="alter_mobile_number">
            <label>AlterEmail</label>
            <input type="text" class="form-control" formControlName="email">
            

            <div formArrayName="alternate_address" *ngFor="let a of alternateAddress(i); let h=index"  class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" name="address" formControlName={{h}}>
            </div>
            <button (click)="addAlternateAddress(i)" class="btn btn-secondary">Alternate address</button>
        </div>
    </div>
    <button (click)="addAlternateMobileNumber()" class="btn btn-secondary">Alternate mobile number</button>

    {{contactDetail.value | json}}

</form>
