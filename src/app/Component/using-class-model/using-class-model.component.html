<p>using-class-model works!</p>
<form>
    <hr/>
    {{userModel | json}}
    <div class = 'form-group'>
      <label>Email </label>
      <input name="email" required="" #name="ngModel" type="email" class="form-control" [(ngModel)]="userModel.email" >
    </div>
    <!-- {{name.className}} -->
    {{name.untouched}}
  
    <div ngModelGroup = 'address'>
      <div class = 'form-group'>
        <label>Street</label>
        <input type="text" class="form-control" name="street" [(ngModel)]="userModel.street"/>
      </div>
      <div class="from-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="userModel.city"/>
      </div>
    </div>
  </form>
